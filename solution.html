<!-- this lets the web browser know that you are creating an html page and it should render it as such-->
<!DOCTYPE html>
<!-- This is where you put all infomation for web browsers and search engine to use-->
<head>
<!-- This title will be displayed in the tab of your webpage -->
<title>Cool Website</title>
<!-- link tags help you link css pages to your html 
1. href lets the html page know to link to the style.css page that we have inside of our directory.
2. type defines that the page that we are linking is going to be in plain text and css
3. the relationship of this page we're linking is a stylesheet
4. link is a closing tag so there's no need to close it out with a with a </link> the '/' at the end closes it out-->
<link href="style.css" type="text/css" rel="stylesheet" />
</head>
<!-- this is where everything that we'll be seeing on the page will be located -->
